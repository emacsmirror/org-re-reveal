image: registry.gitlab.com/oer/emacs-reveal/emacs-reveal:8.29.0

test:
  script:
    - make dcheck
  only:
    refs:
      - main
      - merge_requests
    changes:
      - Makefile
      - test-cases/*
      - "**/*.el"
      - ".gitlab-ci.yml"

pages:
  stage: deploy
  script:
    - emacs --batch -L /root/.emacs.d/elpa/emacs-reveal/org-mode/lisp --load org-re-reveal.el --load test-cases/publish.el
  artifacts:
    paths:
      - public
  only:
    refs:
      - main
      - lechten
    changes:
      - Makefile
      - test-cases/*
      - "**/*.org"
      - "**/*.el"
      - ".gitlab-ci.yml"
